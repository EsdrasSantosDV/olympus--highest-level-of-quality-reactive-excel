
<div class="scale-100">
  <div class="w-full h-full p-6">
    @if (store.expensesMonth()) {

      <div class="flex flex-col gap-4 justify-center">
        @for (item of store.expensesMonth(); track $index) {
          <app-month-excel-table [table]="item" [year]="'2023'" (eventChangeExcelValue)="changeValueTable($event)">
          </app-month-excel-table>
        }
      </div>
    } @else {
      <div>
        <span> Ocorreu um erro! </span>
      </div>
    }
  </div>
</div>
