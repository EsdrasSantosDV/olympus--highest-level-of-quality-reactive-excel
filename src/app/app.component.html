    <mat-nav-list (click)="sidenav.close()"> </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>

    <app-header (sidenavOpen)="sidenavOpen()">

    </app-header>
    <section>
      <router-outlet></router-outlet>
    </section>
  </mat-sidenav-content>
</mat-sidenav-container>
